<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="static/css/login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin"><b>Sign in</b></button>
      <button id="btnSignup"><b>Sign up</b></button>
    </div>

    <form id="signin"  method="POST" name="login">
      
      <input type="text" placeholder="Email" name="email_login"  />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Password" name="senha_login"  />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Remember Password</span>
      </div>
    <a href="index.html">
      <button type=""></button>
      <b>Sign up</b>
    </a>
    </form>

    <form id="signup" method="POST" name="cadastro">
      
      <input type="text" placeholder="Email" name="email_cadastro"  />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Password" name="password_cadastro1"  />
      <i class="fas fa-lock iPassword"></i>
      <input type="password" placeholder="Password" name="passoword_cadastro2" required />
      <i class="fas fa-lock iPassword2"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Terms</span>
        
      </div>
    <a href="index.html">
      <button type=""></button>
      <b>Sign up</b>
    </a>
    </form>

    
  </div>
  <script src="static/scripts/index.js"></script>
</body>
</html>
